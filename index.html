<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>APOD Gallery</title>
<link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
<div class="container header-inner">
<div class="brand">
<img src="./img/NASA-Logo-Large.jpg" alt="NASA logo" class="nasa-logo" />
<div class="brand-text">
<h1>APOD Gallery</h1>
<p class="subtitle">Astronomy Picture of the Day</p>
</div>
</div>
<form id="controls" class="controls" aria-label="Date range controls">
<label>
Start
<input type="date" id="startDate" required />
</label>
<label>
End
<input type="date" id="endDate" required />
</label>
<button id="fetchBtn" class="btn" type="submit">ğŸš€ Get Space Images</button>
</form>
</div>
</header>


<main class="container">
<section id="fact" class="fact" aria-live="polite"></section>


<section id="status" class="status" aria-live="polite">
<span>ğŸ”­ Pick a date range and hit â€œGet Space Images.â€</span>
</section>


<section id="gallery" class="gallery" aria-label="APOD gallery"></section>

<!-- Reset Date Range button: clears date inputs and gallery -->
<div class="container" style="margin-top:18px;">
  <button id="resetDateRangeBtn" class="btn" type="button" aria-label="Reset date range">Reset Date Range</button>
</div>
</main>


<!-- Modal -->
<div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc" hidden>
<div class="modal-backdrop" data-close></div>
<div class="modal-content" role="document">
<button id="modalClose" class="modal-close" aria-label="Close" data-close>Ã—</button>
<div id="modalMedia" class="modal-media" aria-hidden="false"></div>
<div class="modal-info">
<h2 id="modalTitle"></h2>
<p class="modal-date" id="modalDate"></p>
<p id="modalDesc"></p>
</div>
</div>
</div>


<template id="cardTemplate">
<article class="card" tabindex="0">
<div class="thumb-wrap">
<img class="thumb" alt="" loading="lazy" />
<div class="badge" data-type></div>
</div>
<div class="card-body">
<h3 class="card-title" data-title></h3>
<p class="card-date" data-date></p>
</div>
</article>
</template>

<!-- Load the main script (handles fetch, gallery rendering, modals, defaults) -->
<script src="script.js"></script>

</body>
</html>
